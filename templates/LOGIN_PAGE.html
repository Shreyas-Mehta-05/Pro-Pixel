<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='LOGIN_PAGE.css') }}" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='background.css') }}" />
</head>

<body>
  <div class="container">
    <div class="form-box">
      <form action="{{ url_for('login') }}" name="Formfill" onsubmit="return validation()" method="post">
        <h2>Login</h2>
        <p id="result"></p>
        {% if error %}
        <p style="color: red; margin-top: -30px;">{{ error }}</p>
        {% endif %}
        <div class="input-box">
          <i class="bx bxs-user"></i>
          <input type="text" name="Username" id="username" placeholder=" " />
          <label for="username">Username</label>
        </div>
        <div class="input-box">
          <i class="bx bxs-lock-alt"></i>
          <input type="password" name="Password" id="password" placeholder=" " />
          <label for="password">Password</label>
        </div>
        <div class="button">
          <input type="submit" class="btn" value="Login" />
        </div>
        <div class="group">
          <span><a href="{{ url_for('forgotpassword') }}">Forgot Password?</a></span>
          <span><a href="{{ url_for('signup') }}">New to ProPixel?</a></span>
        </div>
      </form>

    </div>
  </div>
  <script src="{{ url_for('static', filename='LOGIN_PAGE.js') }}"></script>
  <script src="{{ url_for('static', filename='background.js') }}"></script>
</body>

</html>
