<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/png">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='REGISTER.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='background.css') }}">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- <form action="" name="Formfill" onsubmit="return validation()"> -->
            <form action="{{ url_for('signup') }}" name="Formfill" onsubmit="return validation()" method="POST">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" id="username" placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" id="email" placeholder=" ">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="Password" id="password" placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="cPassword" id="cPassword" placeholder=" ">
                    <label for="cPassword">Confirm Password</label>
                </div>
                <div class="button">
                    <input type="submit" class="btn" value="Register">
                </div>
                <div class="group">
                    <span><a href="{{ url_for('forgotpassword') }}">Forgot-Password</a></span>
                    <span><a href="{{ url_for('login') }}">Login</a></span>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>You were Registered Successfully. <br>Thanks!</p>
            <a href="{{ url_for('login') }}"><button onclick="CloseSlide()">Ok</button></a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='valid.js') }}"></script>
    <script src="{{ url_for('static', filename='REGISTER.js') }}"></script>
    <script src="{{ url_for('static', filename='background.js') }}"></script>

</body>

</html>
